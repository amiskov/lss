{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load djmoney %}

{% block title %}Update Purchase{% endblock title %}

{% block content %}
<div class="container">
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary" type="submit" value="Save and Add Products">
</form>
</div>
<datalist id="existingPlaces">
{% for p in places %}
  <option value="{{p.id}}">{{p.name}}, {{p.address}}</option>
{% endfor %}
</datalist>
{% endblock %}
