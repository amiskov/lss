{% load crispy_forms_tags %}
<form
  id="addActivityForm"
  hx-post="{% url 'add_activity' %}"
  hx-swap="outerHTML"
  hx-target="#activitiesList"
  action="/activities/" method="post">
  {{form|crispy}}
  <input type="submit" value="Save">
  <button
  hx-get="{% url 'add_activity_button' %}"
  hx-swap="outerHTML"
  hx-target="#addActivityForm"
  type="button">Cancel</button>
</form>
