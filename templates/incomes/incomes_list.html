{% extends "_base.html" %}
{% load static %}
{% load djmoney %}
{% block title %}Incomes{% endblock title %}


{% block content %}
  <div class="container">
    <table class="table">
    {% for i in incomes %}
      <tr>
        <td class="text-nowrap">
          {{i.description}}
        </td>
        <td class="text-nowrap">{{i.source.name}}</td>
        <td class="text-nowrap w-100">
          {{i.datetime}}
        </td>
        <td class="text-end">
          {{i.amount}}
        </td>
      </tr>
    {% endfor %}
    <tfoot>
      <th colspan="3">Итого</th>
      <td>{{totals}}</td>
    </tfoot>
    </table>
  </div>
{% endblock %}
